<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/icons8-calculate-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Calculator/style.css" />
    <script
      src="https://kit.fontawesome.com/c5531486fa.js"
      crossorigin="anonymous"
    ></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="displayScreen"></div>
      <div class="controls">
        <button class="operand">C</button>
        <button class="operand" id="backspace">
          <img src="/Calculator/assets/delete-left-solid.svg" alt="" />
        </button>
        <button class="operand">%</button>
        <button class="operand">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operand">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operand">x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operand">+</button>
        <button>0</button>
        <button class="operand">.</button>
        <button class="operand"></button>
        <button class="operand">=</button>
      </div>
    </div>
    <script src="/Calculator/index.js"></script>
  </body>
</html>
